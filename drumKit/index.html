<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit </title>
  <link rel="icon" href="assest/favicon.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="heading">
    <h4 class="heading-content">Drum Kit</h4>
  </div>

  <div class="buttons">
    <button class="button-style">
      <p>A</p>
      <p>Clap</p>
    </button>
    <button class="button-style">
      <p>S</p>
      <p>Hihat</p>
    </button>
    <button class="button-style">
      <p>D</p>
      <p>kick</p>
    </button>
    <button class="button-style">
      <p>F</p>
      <p>openhat</p>
    </button>
    <button class="button-style">
      <p>G</p>
      <p>boom</p>
    </button>
    <button class="button-style">
      <p>H</p>
      <p>ride</p>
    </button>
    <button class="button-style">
      <p>J</p>
      <p>snare</p>
    </button>
    <button class="button-style">
      <p>K</p>
      <p>tom</p>
    </button>
    <button class="button-style">
      <p>L</p> 
      <p>tink</p>
    </button>
  </div>

  <script src="drumScript.js"></script>

</body>
</html>
