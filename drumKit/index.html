<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assest/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>DrumKit</title>
  </head>
  <body>
    <div class="heading">
      <h4 class="heading-content">Drum Kit</h4>
      <p class="heading-description">Press keys to play</p>
    </div>
    <div class="container">
      <div data-key="65" class="alphabhet-css key">A</div>
      <div data-key="83" class="alphabhet-css key">S</div>
      <div data-key="68" class="alphabhet-css key">D</div>
      <div data-key="70" class="alphabhet-css key">F</div>
      <div data-key="71" class="alphabhet-css key">G</div>
      <div data-key="72" class="alphabhet-css key">H</div>
      <div data-key="74" class="alphabhet-css key">J</div>
      <div data-key="75" class="alphabhet-css key">K</div>
      <div data-key="76" class="alphabhet-css key">L</div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script src="drumScript.js"></script>
  </body>
</html>
